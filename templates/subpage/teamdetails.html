{% extends 'base.html' %}
{% load static %}

{% block body_block %}

<style>
    .service__hover::before{
        width: 100%;
        z-index: -1;
        left: 0;
    }
</style>

<!-- Start Bradcaump area -->
<div class="ht__bradcaump__area" data--black__overlay="6" style="background: rgba(0, 0, 0, 0) url({% static 'images/bg/5.jpg' %}) no-repeat scroll center center / cover ;">
    <div class="ht__bradcaump__wrap">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="bradcaump__inner text-center">
                        <h2 class="bradcaump-title">Team Details</h2>
                        <nav class="bradcaump-inner">
                          <a class="breadcrumb-item" href="/">Home</a>
                          <span class="brd-separetor">-</span>
                          <a class="breadcrumb-item" href="#">Team</a>
                          <span class="brd-separetor">-</span>
                          <span class="breadcrumb-item active">Team Details</span>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Bradcaump area -->

<!-- Start Blog Area -->


<section class="htc__blog__details__page ptb--150 bg__white">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-xl-3 col-md-12 col-12 order-lg-1 order-2 smt-40 xmt-40">
                <div class="htc__page__sidebar">
                    <!-- Start Single -->
                    <div class="htc__category bg__gray">
                        <img src="/media/{{teamdetails.image}}" alt="">
                        <h2 class="mt-3">{{teamdetails.name}}</h2>
                        <h6>{{teamdetails.title}}</h6>
                    </div>
                    <!-- End Single -->
                    <!-- Start Single -->
                    <div class="htc__broc bg__gray sidebar__separator">
                        <h2 class="sidebar__title">Other Team Members</h2>
                        <ul class="brocure__list">
                            <li><a href="#"><i class="fa fa-file-pdf-o"></i>DOWNLOAD PDF BROCHURE</a></li>
                            <li><a href="#"><i class="fa fa-wordpress"></i>DOWNLOAD DOC BROCHURE</a></li>
                        </ul>
                    </div>
                    <!-- End Single -->
                </div>
            </div>
            <div class="col-lg-9 col-xl-9 col-md-12 col-12 order-lg-2 order-1">
                <div class="htc__single__service">
                    <div class="htc__service__dtl">
                        <!-- Start Single Service -->
                        
                        {{teamdetails.textfiled|safe}}
                        
                        <!-- End Single Service -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Blog Area -->


<!-- End Blog Area -->





{% endblock body_block %}
