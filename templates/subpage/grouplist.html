{% extends 'base.html' %}
{% load static %}

{% block body_block %}

<style>
</style>

<!-- Start Bradcaump area -->
<div class="ht__bradcaump__area" data--black__overlay="6" style="background: rgba(0, 0, 0, 0) url({% static 'images/bg/5.jpg' %}) no-repeat scroll center center / cover ;">
    <div class="ht__bradcaump__wrap">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="bradcaump__inner text-center">
                        <h2 class="bradcaump-title">Product Group</h2>
                        <nav class="bradcaump-inner">
                          <a class="breadcrumb-item" href="/">Home</a>
                          <span class="brd-separetor">-</span>
                          <span class="breadcrumb-item active">Product Group</span>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Bradcaump area -->

<section class="htc__latest__project__area ptb--150 bg__white">
    <div class="container">
        <div class="row no-gutters">
            <!-- Start Single Project -->
            {% for group in groups %}
            <div class="col-lg-4 col-xl-4 col-md-6 col-sm-6 col-12">
                <div class="project foo">
                    <div class="project__thumb">
                        <a href="#">
                            <img src="/media/{{group.image}}" alt="project images">
                        </a>
                        <div class="project__hover__info">
                            <div class="project__action">
                                <h2><a href="{% url 'groupdetails' slug=group.slug %}">{{group.title}}</a></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- End Single Project -->
        </div>
    </div>
</section>
<!-- End Latest Project Area -->
<!-- Start Newsletter Area -->

<!-- End Newsletter Area -->
    


{% endblock body_block %}
