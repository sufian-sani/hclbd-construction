{% extends 'base.html' %}
{% load static %}

{% block body_block %}

<style>
    .service__hover::before{
        width: 100%;
        z-index: -1;
        left: 0;
    }
</style>


    <!-- Start Bradcaump area -->
    <div class="ht__bradcaump__area" data--black__overlay="6" style="background: rgba(0, 0, 0, 0) url({% static 'images/bg/5.jpg' %}) no-repeat scroll center center / cover ;">
        <div class="ht__bradcaump__wrap">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="bradcaump__inner text-center">
                            <h2 class="bradcaump-title">SEARCH PRODUCTS</h2>
                            <nav class="bradcaump-inner">
                              <a class="breadcrumb-item" href="/">Home</a>
                              <span class="brd-separetor">-</span>
                              <span class="breadcrumb-item active">SEARCH PRODUCTS</span>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Bradcaump area -->
    <!-- Start Offer Area -->
    
    <!-- End Offer Area -->
    <!-- Start Service Area -->
    <section class="htc__service__area service__page bg__gray ptb--100">
        <div class="container">
            <div class="row service__section__wrap clearfix">
                <!-- Start Single Service -->
                {% for result in results %}
                <div class="col-lg-3 col-xl-3 col-md-6 col-sm-6 col-12">
                    <div class="service foo">
                        <div class="service__thumb">
                            <a href="#">
                                <img src="/media/{{result.image}}" alt="service images" style="width:400px;height:250px;">
                            </a>
                            <div class="service__hover">
                                <div class="service__action">
                                    <a href="{% url 'productdetails' slug=result.slug %}">DETAILS</a>
                                </div>
                            </div>
                        </div>
                        <div class="service__details">
                            <h2><a href="{% url 'productdetails' slug=result.slug %}">{{result.title}}</a></h2>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <!-- End Single Service -->
                
            </div>
        </div>
    </section>
    <!-- End Service Area -->
    <!-- Start Newsletter Area -->
    
    <!-- End Newsletter Area -->


{% endblock body_block %}
