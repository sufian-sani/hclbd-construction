{% extends 'base.html' %}
{% load static %}
{% load menudetails %}
{% block body_block %}
        <!-- Start Bradcaump area -->
        <div class="ht__bradcaump__area" data--black__overlay="6" style="background: rgba(0, 0, 0, 0) url({% static 'images/bg/5.jpg' %}) no-repeat scroll center center / cover ;">
            <div class="ht__bradcaump__wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="bradcaump__inner text-center">
                                <h2 class="bradcaump-title">Blog</h2>
                                <nav class="bradcaump-inner">
                                  <a class="breadcrumb-item" href="/">Home</a>
                                  <span class="brd-separetor">-</span>
                                  <span class="breadcrumb-item active">Blog</span>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bradcaump area -->
        <!-- Start Blog Area -->
        <section class="htc__blog__area ptb--150 bg__white">
            <div class="container">
                <div class="row htc__blog__wrap clearfix">
                    <!-- Start Single Blog -->
                    {% for blogs in blog_all %}
                    <div class="col-lg-4 col-xl-4 col-md-6 col-12">
                        <div class="blog foo">
                            <div class="blog__thumb">
                                <a href="{% url 'blogdetails' slug=blogs.slug %}">
                                    <img src="/media/{{blogs.image}}" alt="blog image" style="width:350px;height:224px">
                                </a>
                                <div class="blog__hover__info">
                                    <ul class="blog__meta">
                                        <li>By : <a href="#">{{blogs.name}}</a></li>
                                        <li>{{blogs.date|date:"M d"}}</li>
                                        <li><a href="#"></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="blog__details">
                                <h2><a href="">{{blogs.title}}</a></h2>
                                <div class="blog__btn">
                                    <a href="">READ MORE<i class="zmdi zmdi-long-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <!-- End Single Blog -->
                </div>
            </div>
        </section>
        <!-- End Blog Area -->
 
{% endblock body_block %}
